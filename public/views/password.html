<form class="form-horizontal" ng-submit="change()">
    <div class="form-group">
        <input type="password" class="form-control" placeholder="New password" ng-model="password.new" style="border-radius: 3px 3px 0 0">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm new password" ng-model="password.confirm" style="border-radius: 0 0 3px 3px">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-info" value="Change password">
    </div>
</form>
