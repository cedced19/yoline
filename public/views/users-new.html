<form ng-submit="create()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required ng-model="user.name">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required ng-model="user.mail">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required ng-model="password.password">
    </div>
    <div class="form-group">
        <label for="confirm">Confirm password:</label>
        <input type="password" id="confirm" class="form-control" placeholder="Confirm password" required ng-model="password.confirm">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-info" value="Create a new user">
    </div>
</form>
