<div class="row" ng-show="version">
    <div class="col-xs-12 col-md-12">
        Your version of Yoline is <strong>{{version.local}}</strong>, the current version is <strong>{{version.github}}</strong>: <span ng-bind-html="version.status"></span>.
    </div>
    <br>
    <div class="col-xs-12 col-md-6 col-lg-4">
        <strong>Title:</strong> {{informations.title}}
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4">
        <strong>Description:</strong> {{informations.description}}
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4">
        <strong>Keywords:</strong> {{informations.keywords}}
    </div>
</div>
